  #     MYSQL_DATABASE: db
  #   ports:
  #     - 3808:3808
  #   volumes:
  #     - ./data/mysql:/var/lib/mysql

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=1234
      - MARIADB_DATABASE=db
    ports:
      - "3808:3808"
    volumes:
      - ./data/mariadb:/var/lib/mysql
    
  mongo:
    container_name: mongo
    image: mongo:latest
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
    ports:
      - 8081:8081
    volumes:
      - ./data/mongo:/etc/mongo
  
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/etc/data
